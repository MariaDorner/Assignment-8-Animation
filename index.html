<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Animation</title>
  </head>
  <body>
    <header class="header-container">
      <a class="header-nav" href="#">About Us</a>
      <h1 class="header-title">Easkerton Palace</h1>
      <a class="header-nav" href="#">Contact</a>
    </header>
    <section class="main-container">
      <img
        class="castle-img"
        src="images/castle.jpg"
        alt="A picture of a white castle"
      />
      <div class="text-container">
        <p class="main-text">
          Lord &amp Lady Easkerton cordially invites you to the annual
        </p>
        <h2
          class="main-title animate__animated animate__pulse animate__infinite"
        >
          Easkerton Ball
        </h2>
        <p class="main-text">
          The ball will be held on the 12th of May and is open to all the gentle
          folk of the county. If you wish to attend please fill out the
          registration form.
        </p>
        <button class="btn">Form</button>
      </div>
    </section>
  </body>
</html>
